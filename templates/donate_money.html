<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to NourishAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Support Our Mission</h1>
        <p class="text-gray-600 mb-8">Your contribution helps us connect communities with essential food resources. Please enter your donation amount below.</p>
        
        <form action="{{ url_for('payment.create_checkout_session') }}" method="POST">
            <div class="mb-6">
                <label for="amount" class="block text-lg font-medium text-gray-700 mb-2">Donation Amount (USD)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                    <input type="number" name="amount" id="amount" value="10.00" min="0.50" step="0.01" required
                           class="w-full pl-7 pr-12 py-3 text-lg border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 transition duration-300 ease-in-out text-lg">
                Proceed to Secure Donation
            </button>
        </form>
        
        <p class="text-xs text-gray-500 mt-6">
            You will be redirected to Stripe's secure payment page to complete your transaction.
        </p>
    </div>
</body>
</html>
